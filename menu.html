<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>24hrs</title>
  <!-- Tipografía OCR A desde Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/jlq1eip.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      padding: 50;
      background: rgb(0, 0, 0);
      background-size: cover;
      font-family: "ocr-a-std", monospace;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: fix;
      justify-content: space-evenly;
      padding: 0 0px;
      box-sizing: border-box;
      backdrop-filter: blur(5px);
    }

    /* Links */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 120px;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #000000;
    }

    /* Logo */
    .logo {
      height: px;
      cursor: pointer;
    }

    /* INFO Button */
    .info-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: #000;
      border: 2px solid #fff;
      color: #fff;
      font-size: 1.2rem;
      font-family: "ocr-a-std", monospace;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .info-button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1);
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
    }

    /* Hint text */
    .info-hint {
      position: fixed;
      bottom: 35px;
      right: 100px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      font-family: "ocr-a-std", monospace;
      letter-spacing: 1px;
      z-index: 999;
      animation: blinkHint 2s infinite;
      pointer-events: none;
    }

    @keyframes blinkHint {

      0%,
      50%,
      100% {
        opacity: 1;
      }

      25%,
      75% {
        opacity: 0.4;
      }
    }

    /* Terminal Modal */
    .terminal-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .terminal-modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .terminal-window {
      width: 90%;
      max-width: 800px;
      background: #000;
      border: 3px solid #fff;
      padding: 30px;
      position: relative;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
    }

    .terminal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #fff;
    }

    .terminal-title {
      color: #fff;
      font-size: 0.9rem;
      letter-spacing: 2px;
    }

    .close-btn {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 15px;
      cursor: pointer;
      font-family: "ocr-a-std", monospace;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #fff;
      color: #000;
    }

    .terminal-content {
      color: #0f0;
      font-size: 0.95rem;
      line-height: 1.8;
      min-height: 300px;
    }

    .terminal-content p {
      margin-bottom: 20px;
      text-align: justify;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #0f0;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .terminal-window {
        width: 95%;
        padding: 20px;
      }

      .info-button {
        width: 50px;
        height: 50px;
        bottom: 20px;
        right: 20px;
      }

      .terminal-content {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <!-- header -->
  <nav>
    <a href="camarasdeseguridad.html" title="camarasdeseguridad">Cámaras de seguridad</a>
    <a href="camarasdeseguridad.html" title="camarasdeseguridad">
      <img src="./img/logo.png" alt="">
    </a>
    <a href="Track line.html" title="tracline">Track Line</a>
  </nav>

  <!-- INFO Button -->
  <div class="info-hint">Haz clic aquí</div>
  <button class="info-button" onclick="openTerminal()">i</button>

  <!-- Terminal Modal -->
  <div class="terminal-modal" id="terminalModal">
    <div class="terminal-window">
      <div class="terminal-header">
        <span class="terminal-title">SISTEMA_24HRS_EJE_CENTRAL.txt</span>
        <button class="close-btn" onclick="closeTerminal()">CERRAR [X]</button>
      </div>
      <div class="terminal-content" id="terminalText"></div>
    </div>
  </div>

  <script>
    const fullText = `24 HRS EJE CENTRAL es un proyecto en el que registramos durante 24 horas el cruce peatonal del Eje Central para observar qué sucede a lo largo del día en términos de movilidad.

Decidimos desarrollar una página web dividida en dos secciones. La primera es la sección de "cámaras de seguridad", donde se pueden ver seis videos que muestran cómo funciona la movilidad en el cruce y distintas situaciones que invitan a la reflexión.

La segunda es un "trackline", una línea de tiempo interactiva que permite desplazarse entre horas específicas del registro y, al mismo tiempo, rastrear desde motocicletas hasta peatones.`;

    let currentText = '';
    let charIndex = 0;
    let isTyping = false;

    function typeWriter() {
      if (charIndex < fullText.length) {
        currentText += fullText.charAt(charIndex);
        document.getElementById('terminalText').innerHTML = currentText.replace(/\n/g, '<br>') + '<span class="cursor"></span>';
        charIndex++;
        setTimeout(typeWriter, 20); // Velocidad de escritura
      } else {
        isTyping = false;
      }
    }

    function openTerminal() {
      document.getElementById('terminalModal').classList.add('active');
      if (!isTyping && charIndex === 0) {
        isTyping = true;
        typeWriter();
      }
    }

    function closeTerminal() {
      document.getElementById('terminalModal').classList.remove('active');
    }

    // Cerrar con tecla ESC
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        closeTerminal();
      }
    });

    // Cerrar al hacer clic fuera del terminal
    document.getElementById('terminalModal').addEventListener('click', function (event) {
      if (event.target === this) {
        closeTerminal();
      }
    });
  </script>

</body>

</html>
