<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>24hrs EJE CENTRAL</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* Video de fondo */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay (marco y contenido) */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 90vw;
            z-index: 5;
            box-sizing: border-box;
        }

        /* Imagen clicable */
        .click-image {
            width: 100%;
            max-width: 1280px;
            height: auto;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .overlay {
                max-width: 95vw;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                max-width: 98vw;
                padding: 10px;
            }
        }
    </style>

</head>

<body>

    <!-- VIDEO DE FONDO -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dd6crq3g6/video/upload/v1763774869/home_knhfub.mp4" type="video/mp4">
    </video>
    <!-- OVERLAY ESTILO "INTERFAZ" -->
    <div class="overlay">
        <a href="menu.html">
            <img src="img/logo.png" alt="Overlay" class="click-image">
        </a>
    </div>
</body>

</html>
