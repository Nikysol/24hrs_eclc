<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video con Texto Desplegable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">||||</div>
  </header>

  <section class="video-container">

    <video class="video" autoplay muted loop>
      <source src="TU-VIDEO.mp4" type="video/mp4">
    </video>

    <button class="toggle-btn" id="toggleBtn">TEXTO</button>

    <div class="texto-panel" id="textoPanel">
      <p>
        Este es el texto que aparece cuando presionas el botón.
        Aquí puedes escribir lo que quieras: descripciones, narrativa de la escena,
        información adicional, o cualquier cosa que necesites.
      </p>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
