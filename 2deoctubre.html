<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Video Fullscreen</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
  }

  /* Contenedor que ocupa casi toda la pantalla */
  .video-wrapper {
    width: 100%;
    height: 90vh;      /* ← Ocupa 90% del alto de pantalla */
    overflow: hidden;
  }

  /* Video cubriendo todo el contenedor */
  .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;   /* ← Hace que el video llene todo sin deformarse */
  }
</style>

</head>
<body>

  <div class="video-wrapper">
    <video src="https://res.cloudinary.com/dd6crq3g6/video/upload/v1764191338/2_DE_OCTUBRE_NO_SE_OLVIDA-2_gkbvld.mp4" autoplay loop></video>
  </div>
 
  <!-- sidebar para texto de videos-->
  <div class="sidebar">
    <div class="pestana">INFO</div>
  
    <div class="contenido">
      <h3>Título del panel</h3>
      <p>Este es el texto que aparece al pasar el mouse.</p>
    </div>
  </div>
  
  

</body>

</html>
