<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografía - 24hrs Eje Central</title>
    <!-- Tipografía OCR A desde Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/jlq1eip.css">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        :root {
            --cam-color: #00ff00;
            --cam-bg: #000000;
            --cam-text: #e0e0e0;
        }

        body {
            background-color: var(--cam-bg);
            color: var(--cam-text);
            font-family: "ocr-a-std", monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Container */
        .typo-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .specimen-img {
            max-width: 100%;
            max-height: 60vh;
            border: 2px solid var(--cam-color);
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: var(--cam-color);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid var(--cam-color);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .download-btn:hover {
            background: transparent;
            color: var(--cam-color);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        h1 {
            color: var(--cam-color);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <nav>
        <a href="camarasdeseguridad.html" title="camarasdeseguridad"> Cámaras de seguridad</a>
        <a href="./" title="menu">
            <img src="./img/logo.png" alt="">
        </a>
        <a href="trackline.html" title="trackline">Track Line</a>
    </nav>

    <div class="typo-container">
        <h1>Tipografía 24hrs</h1>
        <p>Descarga la tipografía oficial del proyecto "24hrs Eje Central". Una fuente diseñada para reflejar la
            movilidad y el ritmo de la ciudad.</p>

        <img src="./img/specimen.jpg" alt="Especimen Tipográfico" class="specimen-img">

        <a href="./fonts/24hrsRegular.ttf" download class="download-btn">
            Descargar
        </a>
    </div>

</body>

</html>
