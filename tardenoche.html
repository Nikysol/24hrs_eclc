<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tarde Noche</title>
    <!-- Tipografía OCR A desde Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/jlq1eip.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header -->
    <nav>
        <a href="camarasdeseguridad.html" title=""> Cámaras de seguridad</a>
        <a href="./" title="titulo">
            <img src="./img/logo.png" alt="">
        </a>
        <a href="trackline.html" title="titulo">Track Line</a>
    </nav>

    <div class="video-wrapper">
        <video src="https://res.cloudinary.com/dd6crq3g6/video/upload/v1764340287/Tarde_noche_qomzdb.mp4" autoplay loop
            muted style="object-position: center 30%;"></video>
    </div>

    <!-- sidebar para texto de videos-->
    <div class="sidebar">
        <button class="pestana" id="info-btn">INFO</button>

        <div class="contenido">
            <h3>(Tarde Noche)</h3>
            <p>Este es el texto para la sección de Tarde Noche. Aquí se describirá lo que sucede en el cruce durante
                este horario.</p>
        </div>
    </div>

    <!-- Video Controls -->
    <div class="video-controls">
        <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">
            <span id="playPauseIcon">||</span>
        </button>
        <button class="control-btn" id="muteBtn" onclick="toggleMute()">
            <span id="muteIcon">✕</span>
        </button>
    </div>

    <style>
        .video-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .control-btn:active {
            background: rgba(0, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .video-controls {
                bottom: 20px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
        }
    </style>

    <script>
        const video = document.querySelector('video');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const muteBtn = document.getElementById('muteBtn');
        const muteIcon = document.getElementById('muteIcon');

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseIcon.textContent = '||';
            } else {
                video.pause();
                playPauseIcon.textContent = '▸';
            }
        }

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                muteIcon.textContent = ')))';
            } else {
                video.muted = true;
                muteIcon.textContent = '✕';
            }
        }

        if (video.paused) {
            playPauseIcon.textContent = '▸';
        } else {
            playPauseIcon.textContent = '||';
        }
        if (video.muted) {
            muteIcon.textContent = '✕';
        } else {
            muteIcon.textContent = ')))';
        }
    </script>

    <script src="./js/content.js"></script>
</body>

</html>
