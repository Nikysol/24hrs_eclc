<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>24hrs</title>
  <!-- Tipografía OCR A desde Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/jlq1eip.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="styles.css">

</head>

  
<style>
  body {
    margin: 0;
    padding: 0;
    background: black;  
    font-family: "ocr-a-std", monospace;
  }

  /* Header */
  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 80px;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;          /* CORREGIDO */
    justify-content: center;      /* CENTRA EL LOGO */
    padding: 0;
    backdrop-filter: blur(5px);
  }

  /* Logo centrado */
  .logo {
    height: 40px;    /* LOGO MINI */
    cursor: pointer;
  }

  /* Si tienes links aún */
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;   /* CORREGIDO */
    font-size: 18px;
    transition: 0.3s;
  }

  nav a:hover {
    color: #999;     /* CORREGIDO */
  }
</style>



</body>
</html>
