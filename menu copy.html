<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>24hrs</title>
  <!-- Tipografía OCR A desde Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/jlq1eip.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="styles.css">

</head>


<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: "ocr-a-std", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  header {
    position: static;
    width: 90vw;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    backdrop-filter: none;
  }

  header a {
    display: block;
    width: 100%;
    height: 100%;
  }

  .logo {
    width: 100%;
    height: 100%;
    object-fit: contain;
    cursor: pointer;
    filter: invert(1);
    /* Invert to make white logo visible on black background */
  }

  /* Si tienes links aún */
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    /* CORREGIDO */
    font-size: 18px;
    transition: 0.3s;
  }

  nav a:hover {
    color: #999;
    /* CORREGIDO */
  }
</style>

</head>

<body>

  <!-- header -->
  <header>
    <a href="camarasdeseguridad.html" title="camarasdeseguridad">
      <img src="./img/logo.png" alt="" class="logo">
    </a>
  </header>

</body>

</html>
